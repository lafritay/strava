<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
</head>
<body>
    <div class="ui segments">
        <div class="ui segment">
            <h1 class="ui header">Distance</h1>

            <table class="ui celled single line unstackable striped blue large inverted table">
                <thead>
                    <tr>
                        <th>Person</th>
                        <th>Walked</th>
                        <th>Ran</th>
                        <th>Biked</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {{distanceRows}}
                </tbody>
            </table>
        </div>
        <div class="ui segment">
            <h1 class="ui header">Time</h1>

            <table class="ui celled single line unstackable striped orange large inverted table">
                <thead>
                    <tr>
                        <th>Person</th>
                        <th>Logging</th>
                        <th>Moving</th>
                    </tr>
                </thead>
                <tbody>
                    {{timeRows}}
                </tbody>
            </table>
        </div>
        <div class="ui segment">
            <img src="/strava/assets/jimmy.jpg" class="ui medium centered image" />
            <div class="ui header centered">
                Jimmy wants you to know the leaderboard was last updated on:
                <br />
                <div class="ui purple button">{{updated}}</div>
            </div>
        </div>
    </div>
</body>
</html>
